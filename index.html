<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docs & Apps Hub</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #1a1a1a;
      --text-dark: #ffffff;
      --accent-light: #00796b;
      --accent-dark: #00e676;
      --border-line: #d1d1d1;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      padding: 10px 20px;
      border-bottom: 1px solid var(--border-line);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .toggle-theme {
      cursor: pointer;
    }
    .container {
      padding: 20px;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .toolbar input {
      padding: 6px 12px;
      width: 60%;
      border: 1px solid var(--border-line);
    }
    .category-filter, .sort-control {
      padding: 6px 12px;
      border: 1px solid var(--border-line);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 15px;
    }
    .card {
      border: 1px solid var(--border-line);
      padding: 10px;
      border-radius: 8px;
      background: white;
      transition: transform 0.2s;
    }
    body.dark .card {
      background: #1e1e1e;
      border-color: #333;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 16px;
    }
    .card p {
      font-size: 13px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .buttons button {
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      background: var(--accent-light);
      color: white;
      border-radius: 4px;
    }
    body.dark .buttons button {
      background: var(--accent-dark);
      color: #000;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      border-radius: 8px;
    }
    body.dark .modal-content {
      background: #1e1e1e;
      color: white;
    }
    footer {
      padding: 10px;
      text-align: center;
      border-top: 1px solid var(--border-line);
    }
  </style>
</head>
<body>
  <header>
    <h1>Docs & Apps Hub</h1>
    <div class="toggle-theme" onclick="toggleTheme()">Toggle Theme</div>
  </header>
  <div class="container">
    <div class="toolbar">
      <input type="text" placeholder="Search..." id="searchInput" onkeyup="filterCards()">
      <select class="category-filter" onchange="filterCards()">
        <option value="all">All Categories</option>
        <option value="pdf">PDF</option>
        <option value="apk">APK</option>
      </select>
      <select class="sort-control" onchange="sortCards()">
        <option value="az">A-Z</option>
        <option value="za">Z-A</option>
      </select>
    </div>
    <div class="grid" id="cardContainer">
      <!-- Cards will be dynamically inserted -->
    </div>
  </div>
  <div class="modal" id="previewModal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <img id="modalQR" src="" alt="QR Code" style="max-width:100%">
    </div>
  </div>
  <footer>
    DOCS BY MJ - Fast & Elegant
  </footer>
  <script>
    const data = [
      {name:'Biology Notes', desc:'PDF version of Class 12 Biology.', type:'pdf', url:'#'},
      {name:'App Installer', desc:'Install our official app.', type:'apk', url:'#'}
    ];const cardContainer = document.getElementById('cardContainer');

function renderCards() {
  cardContainer.innerHTML = '';
  data.forEach(item => {
    const div = document.createElement('div');
    div.className = 'card';
    div.setAttribute('data-type', item.type);
    div.setAttribute('data-name', item.name.toLowerCase());
    div.innerHTML = `
      <h3>${item.name}</h3>
      <p>${item.desc}</p>
      <div class="buttons">
        <button onclick="showPreview('${item.name}', '${item.desc}')">Preview</button>
        <button onclick="window.location.href='${item.url}'">Download</button>
      </div>
    `;
    cardContainer.appendChild(div);
  });
}

function toggleTheme() {
  document.body.classList.toggle('dark');
}

function showPreview(name, desc) {
  document.getElementById('modalTitle').innerText = name;
  document.getElementById('modalDesc').innerText = desc;
  document.getElementById('modalQR').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(desc)}`;
  document.getElementById('previewModal').style.display = 'flex';
}

function closeModal() {
  document.getElementById('previewModal').style.display = 'none';
}

function filterCards() {
  const input = document.getElementById('searchInput').value.toLowerCase();
  const type = document.querySelector('.category-filter').value;
  document.querySelectorAll('.card').forEach(card => {
    const matchType = type === 'all' || card.dataset.type === type;
    const matchText = card.dataset.name.includes(input);
    card.style.display = matchType && matchText ? 'block' : 'none';
  });
}

function sortCards() {
  const sortType = document.querySelector('.sort-control').value;
  const sorted = [...data].sort((a, b) => {
    if (sortType === 'az') return a.name.localeCompare(b.name);
    if (sortType === 'za') return b.name.localeCompare(a.name);
  });
  cardContainer.innerHTML = '';
  sorted.forEach(item => {
    const div = document.createElement('div');
    div.className = 'card';
    div.setAttribute('data-type', item.type);
    div.setAttribute('data-name', item.name.toLowerCase());
    div.innerHTML = `
      <h3>${item.name}</h3>
      <p>${item.desc}</p>
      <div class="buttons">
        <button onclick="showPreview('${item.name}', '${item.desc}')">Preview</button>
        <button onclick="window.location.href='${item.url}'">Download</button>
      </div>
    `;
    cardContainer.appendChild(div);
  });
}

renderCards();

  </script>
</body>
</html>
