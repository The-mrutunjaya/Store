<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APK & PDF Store</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #222222;
      --primary: #007b5e;
      --accent: #1e90ff;
    }
    [data-theme="dark"] {
      --bg: #111111;
      --text: #ffffff;
      --primary: #00ff88;
      --accent: #00d4ff;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header, footer {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .topnav {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: white;
    }
    .settings {
      float: right;
      cursor: pointer;
    }
    .container {
      padding: 1rem;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
    .item:hover {
      background: rgba(0, 0, 0, 0.05);
    }
    .preview-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: var(--bg);
      padding: 2rem;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
    }
    .search-bar, .filter-sort {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .qr-box {
      margin-top: 1rem;
      border: 1px dashed var(--accent);
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--accent);
    }
    @media (max-width: 600px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <h1>APK & PDF Hub</h1>
  </header>
  <div class="topnav">
    <span>Explore</span>
    <span class="settings" onclick="toggleTheme()">Toggle Theme</span>
  </div>
  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder="Search apps or PDFs..." oninput="searchItems(this.value)" style="flex:1; padding:0.5rem" />
    </div>
    <div class="filter-sort">
      <select onchange="filterCategory(this.value)">
        <option value="">All Categories</option>
        <option value="apk">APK</option>
        <option value="pdf">PDF</option>
      </select>
      <select onchange="sortItems(this.value)">
        <option value="az">A-Z</option>
        <option value="za">Z-A</option>
      </select>
    </div>
    <div id="list"></div>
  </div>
  <div class="preview-modal" id="previewModal" onclick="closePreview()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3 id="previewTitle"></h3>
      <p id="previewDesc"></p>
      <div class="qr-box">[QR Code Placeholder]</div>
      <br />
      <button onclick="window.open(currentItem.url)">Download</button>
    </div>
  </div>
  <footer>
    <small>&copy; 2025 Docs by MJ</small>
  </footer>
  <script>
    const items = [
      { name: "Bio App", type: "apk", desc: "Biotech learning app", url: "#" },
      { name: "Genetics Notes", type: "pdf", desc: "Advanced genetics notes", url: "#" },
      { name: "Plant DNA Sim", type: "apk", desc: "DNA animation tool", url: "#" },
      { name: "Programming Guide", type: "pdf", desc: "C++/Python basics", url: "#" },
    ];let currentItem = {};

function loadItems(filter = "", sort = "az") {
  let filtered = items.filter(item =>
    item.name.toLowerCase().includes(filter.toLowerCase())
  );
  if (currentCategory) {
    filtered = filtered.filter(i => i.type === currentCategory);
  }
  if (sort === "az") filtered.sort((a, b) => a.name.localeCompare(b.name));
  else filtered.sort((a, b) => b.name.localeCompare(a.name));

  const list = document.getElementById("list");
  list.innerHTML = "";
  filtered.forEach(item => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div>
        <strong>${item.name}</strong><br />
        <small>${item.type.toUpperCase()}</small>
      </div>
      <button onclick='showPreview(${JSON.stringify(item)})'>Preview</button>
    `;
    list.appendChild(div);
  });
}

let currentCategory = "";
function filterCategory(cat) {
  currentCategory = cat;
  loadItems(document.querySelector("input").value);
}
function sortItems(order) {
  loadItems(document.querySelector("input").value, order);
}
function searchItems(value) {
  loadItems(value);
}
function showPreview(item) {
  currentItem = item;
  document.getElementById("previewTitle").innerText = item.name;
  document.getElementById("previewDesc").innerText = item.desc;
  document.getElementById("previewModal").style.display = "flex";
}
function closePreview() {
  document.getElementById("previewModal").style.display = "none";
}
function toggleTheme() {
  const body = document.body;
  const theme = body.getAttribute("data-theme") === "dark" ? "light" : "dark";
  body.setAttribute("data-theme", theme);
}

window.onload = () => loadItems();

  </script>
</body>
</html>
