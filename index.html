<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App & PDF Store</title>
  <style>
    :root {
      --bg: #fff;
      --text: #222;
      --accent: #2b7a78;
      --card-bg: #f8f8f8;
    }
    [data-theme="dark"] {
      --bg: #000;
      --text: #fff;
      --accent: #39ff14;
      --card-bg: #111;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header, footer {
      padding: 1rem;
      background: var(--card-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle {
      cursor: pointer;
      font-size: 1.1rem;
    }
    .container {
      padding: 1rem;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
    .card {
      background: var(--card-bg);
      padding: 1rem;
      border: 1px solid var(--accent);
      border-radius: 8px;
    }
    .card h3 {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .card small {
      font-size: 0.8rem;
    }
    .btn {
      background: var(--accent);
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    input, select {
      padding: 0.4rem;
      margin-right: 0.5rem;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
    }
    .qr {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h2>Docs & APK Store</h2>
    <div class="toggle" onclick="toggleTheme()">Toggle Dark</div>
  </header>  <div class="container">
    <input type="text" id="search" placeholder="Search..." oninput="filterItems()">
    <select onchange="sortItems(this.value)">
      <option value="name">Sort: Name</option>
      <option value="date">Sort: Date</option>
    </select>
    <select onchange="filterCategory(this.value)">
      <option value="all">All Categories</option>
      <option value="apk">APK</option>
      <option value="pdf">PDF</option>
    </select><div class="grid" id="itemGrid"></div>

  </div>  <div class="modal" id="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
      <canvas id="qrCanvas" class="qr"></canvas>
    </div>
  </div>  <footer>
    <span>&copy; Docs by MJ</span>
  </footer>  <script>
    const items = [
      { name: 'Bio Notes', type: 'pdf', size: '2MB', version: 'v1.0', link: 'https://example.com/bio.pdf', date: '2024-06-01', desc: 'Biotech Notes with diagrams.' },
      { name: 'Genetics App', type: 'apk', size: '5MB', version: 'v2.3', link: 'https://example.com/gen.apk', date: '2024-07-15', desc: 'Genetics learning app.' },
      // Add more entries as needed
    ];

    const grid = document.getElementById('itemGrid');

    function displayItems(list) {
      grid.innerHTML = '';
      list.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${item.name}</h3>
          <small>Type: ${item.type.toUpperCase()} | ${item.size} | ${item.version}</small><br>
          <small>Added: ${item.date}</small><br>
          <button class="btn" onclick="openModal('${item.name}', '${item.desc}', '${item.link}')">Preview</button>
          <a href="${item.link}" class="btn" target="_blank">Download</a>
        `;
        grid.appendChild(card);
      });
    }

    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === 'dark' ? '' : 'dark';
    }

    function filterItems() {
      const query = document.getElementById('search').value.toLowerCase();
      const filtered = items.filter(i => i.name.toLowerCase().includes(query));
      displayItems(filtered);
    }

    function sortItems(by) {
      const sorted = [...items].sort((a, b) => by === 'name' ? a.name.localeCompare(b.name) : new Date(b.date) - new Date(a.date));
      displayItems(sorted);
    }

    function filterCategory(cat) {
      if (cat === 'all') return displayItems(items);
      const filtered = items.filter(i => i.type === cat);
      displayItems(filtered);
    }

    function openModal(title, desc, link) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalDesc').textContent = desc;
      document.getElementById('modal').style.display = 'flex';
      drawQR(link);
    }

    function drawQR(link) {
      const canvas = document.getElementById('qrCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 150;
      canvas.height = 150;
      ctx.clearRect(0, 0, 150, 150);
      // Basic QR simulation (replace with real QR lib for production)
      ctx.fillStyle = '#000';
      for (let i = 0; i < 150; i += 15) {
        for (let j = 0; j < 150; j += 15) {
          if (Math.random() > 0.5) ctx.fillRect(i, j, 10, 10);
        }
      }
    }

    displayItems(items);
  </script></body>
</html>
