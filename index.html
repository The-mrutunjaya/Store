<!-- App Store Template Updated Version --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Store</title>
  <style>
    :root {
      --light-bg: #ffffff;
      --light-text: #222222;
      --light-accent: #0066cc;
      --dark-bg: #0a0a0a;
      --dark-text: #ffffff;
      --dark-accent: #00ff88;
    }body {
  margin: 0;
  font-family: sans-serif;
  background-color: var(--light-bg);
  color: var(--light-text);
  transition: background 0.3s, color 0.3s;
}

.dark-mode {
  background-color: var(--dark-bg);
  color: var(--dark-text);
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  border-bottom: 1px solid #ddd;
}

.toggle-btn {
  padding: 0.5rem 1rem;
  cursor: pointer;
}

.search-bar {
  display: flex;
  justify-content: center;
  padding: 1rem;
}

input[type="search"] {
  width: 80%;
  padding: 0.5rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.filters {
  display: flex;
  justify-content: space-around;
  padding: 0.5rem;
  flex-wrap: wrap;
}

.filters select {
  padding: 0.5rem;
  margin: 0.5rem;
}

.app-list {
  display: flex;
  flex-direction: column;
  padding: 1rem;
}

.app-card {
  border: 1px solid #ccc;
  margin-bottom: 1rem;
  padding: 1rem;
  border-radius: 10px;
  background-color: #f9f9f9;
}

.dark-mode .app-card {
  background-color: #121212;
  border-color: #333;
}

.preview {
  margin-top: 0.5rem;
  font-size: 0.9rem;
  color: var(--light-accent);
}

.dark-mode .preview {
  color: var(--dark-accent);
}

  </style>
</head>
<body>
  <div class="header">
    <h2>App Store</h2>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Theme</button>
  </div>  <div class="search-bar">
    <input type="search" id="searchInput" oninput="filterApps()" placeholder="Search apps..." />
  </div>  <div class="filters">
    <select id="categorySelect" onchange="filterApps()">
      <option value="all">All Categories</option>
      <option value="games">Games</option>
      <option value="productivity">Productivity</option>
      <option value="education">Education</option>
    </select>
    <select id="sortSelect" onchange="filterApps()">
      <option value="name">Sort by Name</option>
      <option value="date">Sort by Date</option>
    </select>
  </div>  <div class="app-list" id="appList">
    <!-- Apps will be injected by JavaScript -->
  </div>  <script>
    const apps = [
      { name: 'App One', category: 'education', type: 'pdf', preview: 'Preview of App One', date: '2025-05-10' },
      { name: 'App Two', category: 'games', type: 'apk', preview: 'Preview of App Two', date: '2025-05-15' },
      { name: 'App Three', category: 'productivity', type: 'pdf', preview: 'Preview of App Three', date: '2025-05-20' },
      // Add up to 20 apps here as needed
    ];

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function filterApps() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const category = document.getElementById('categorySelect').value;
      const sort = document.getElementById('sortSelect').value;
      let filtered = apps.filter(app =>
        (category === 'all' || app.category === category) &&
        app.name.toLowerCase().includes(search)
      );

      if (sort === 'name') {
        filtered.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sort === 'date') {
        filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
      }

      renderApps(filtered);
    }

    function renderApps(list) {
      const appList = document.getElementById('appList');
      appList.innerHTML = '';
      list.forEach(app => {
        const card = document.createElement('div');
        card.className = 'app-card';
        card.innerHTML = `
          <h3>${app.name}</h3>
          <p>Category: ${app.category}</p>
          <p class="preview">${app.preview}</p>
          <a href="#">Download ${app.type.toUpperCase()}</a>
        `;
        appList.appendChild(card);
      });
    }

    filterApps();
  </script></body>
</html>
