<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Download Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      transition: background 0.3s, color 0.3s;
      background: #f4f4f4;
      color: #222;
    }
    .dark {
      background: #000;
      color: #e0e0e0;
    }
    header, footer {
      padding: 1em;
      text-align: center;
      border-bottom: 2px solid #ccc;
    }
    header.dark, footer.dark {
      border-color: #333;
    }
    .container {
      padding: 1em;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 0.5em;
    }
    .card {
      border: 2px solid #ddd;
      padding: 1em;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      background: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .dark .card {
      background: #111;
      border-color: #444;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .card-title {
      font-size: 1.2em;
      font-weight: bold;
    }
    .card-preview {
      margin-top: 0.5em;
      cursor: pointer;
      color: #007acc;
    }
    .qr-section {
      margin-top: 1em;
    }
    .btn {
      padding: 0.5em 1em;
      border: none;
      border-radius: 5px;
      background: #007acc;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #005f99;
    }
    .dark .btn {
      background: #0f0;
      color: black;
    }
    .search-bar {
      flex: 1;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .dark .search-bar {
      background: #222;
      border-color: #555;
      color: white;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 2em;
      border-radius: 10px;
      max-width: 90%;
    }
    .dark .modal-content {
      background: #222;
      color: white;
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      background: #eee;
      padding: 1em;
      text-align: center;
      border-top: 2px solid #ccc;
    }
    .dark .bottom-sheet {
      background: #111;
      border-color: #333;
    }
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        flex-wrap: wrap;
      }
      .card {
        width: calc(50% - 1em);
      }
    }
    @media (min-width: 1024px) {
      .card {
        width: calc(33.33% - 1em);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Download Hub</h1>
    <button class="btn" onclick="toggleTheme()">Toggle Dark Mode</button>
  </header>  <div class="container">
    <div class="controls">
      <input type="text" class="search-bar" placeholder="Search apps or PDFs..." oninput="search(this.value)" />
      <button class="btn" onclick="sortItems()">Sort</button>
    </div><div id="item-list">
  <!-- Cards inserted dynamically -->
</div>

  </div>  <div class="modal" id="preview-modal" onclick="this.style.display='none'">
    <div class="modal-content">
      <p>Preview goes here (PDF or APK info)</p>
    </div>
  </div>  <div class="bottom-sheet">
    <p>Â© 2025 Docs by MJ | Smart Download Hub</p>
  </div>  <script>
    const items = [
      { name: "App 1", type: "apk", desc: "First app", link: "#" },
      { name: "Book 1", type: "pdf", desc: "Biotech Guide", link: "#" },
      // Add up to 20 or more
    ];

    const itemList = document.getElementById('item-list');

    function loadItems() {
      itemList.innerHTML = '';
      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-title">${item.name}</div>
          <div>${item.type.toUpperCase()} - ${item.desc}</div>
          <div class="card-preview" onclick="showPreview('${item.name}')">Preview</div>
          <a class="btn" href="${item.link}" download>Download</a>
        `;
        itemList.appendChild(card);
      });
    }

    function search(query) {
      const lower = query.toLowerCase();
      const filtered = items.filter(i => i.name.toLowerCase().includes(lower));
      itemList.innerHTML = '';
      filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-title">${item.name}</div>
          <div>${item.type.toUpperCase()} - ${item.desc}</div>
          <div class="card-preview" onclick="showPreview('${item.name}')">Preview</div>
          <a class="btn" href="${item.link}" download>Download</a>
        `;
        itemList.appendChild(card);
      });
    }

    function sortItems() {
      items.sort((a, b) => a.name.localeCompare(b.name));
      loadItems();
    }

    function showPreview(name) {
      const modal = document.getElementById('preview-modal');
      modal.querySelector('.modal-content').innerHTML = `<p>Preview of ${name}</p>`;
      modal.style.display = 'flex';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.querySelector('header').classList.toggle('dark');
      document.querySelector('footer')?.classList.toggle('dark');
      document.querySelector('.bottom-sheet').classList.toggle('dark');
    }

    loadItems();
  </script></body>
</html>
