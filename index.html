<!-- Enhanced App List/Preview Page HTML Structure with Full Features --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apps & PDFs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #fff;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #f5f5f5;
      --primary: #28a745;
      --accent-dark: #00ff94;
      --accent-light: #2e7d32;
    }body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg-light);
  color: var(--text-light);
  transition: all 0.3s ease;
}

body.dark {
  background: var(--bg-dark);
  color: var(--text-dark);
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  border-bottom: 1px solid #ccc;
}

.toggle {
  cursor: pointer;
  font-size: 1.5rem;
}

.app-container {
  padding: 1rem;
}

.app-card {
  background: #f2f2f2;
  padding: 1rem;
  border-radius: 10px;
  margin-bottom: 1rem;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

body.dark .app-card {
  background: #1e1e1e;
}

.app-title {
  font-size: 1.2rem;
  margin-bottom: 0.5rem;
}

.app-meta {
  font-size: 0.9rem;
  opacity: 0.8;
}

.install-btn {
  background: var(--primary);
  color: white;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 0.5rem;
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 2rem;
  border-radius: 10px;
  max-width: 90%;
  max-height: 90%;
  overflow-y: auto;
}

body.dark .modal-content {
  background: #1e1e1e;
  color: var(--text-dark);
}

.qr-code {
  margin-top: 1rem;
}

  </style>
</head>
<body>
  <div class="header">
    <h1>App Store</h1>
    <div class="toggle" onclick="toggleDarkMode()">
      <i class="fas fa-adjust"></i>
    </div>
  </div>  <div class="app-container" id="appContainer">
    <!-- Dynamic app items -->
  </div>  <div class="modal" id="appModal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h2 id="modalTitle">App Title</h2>
      <div class="carousel" id="modalScreenshots"></div>
      <p id="modalDescription">Description</p>
      <div class="qr-code" id="modalQRCode"></div>
    </div>
  </div>  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>  <script>
    const appData = [
      {
        name: "Genetics Guide",
        version: "1.0",
        size: "2.1MB",
        date: "2025-05-20",
        type: "pdf",
        description: "A detailed guide for genetic concepts.",
        url: "path/to/genetics.pdf"
      },
      {
        name: "BioCalc App",
        version: "2.3",
        size: "3.4MB",
        date: "2025-05-18",
        type: "apk",
        description: "Biotech calculator tool.",
        url: "path/to/biocalc.apk"
      }
    ];

    const appContainer = document.getElementById("appContainer");
    const modal = document.getElementById("appModal");

    appData.forEach(app => {
      const card = document.createElement("div");
      card.className = "app-card";
      card.innerHTML = `
        <div class="app-title">${app.name}</div>
        <div class="app-meta">Version: ${app.version} | Size: ${app.size} | Updated: ${app.date}</div>
        <button class="install-btn" onclick="openModal('${app.name}', '${app.description}', '${app.url}')">Preview</button>
      `;
      appContainer.appendChild(card);
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function openModal(name, description, url) {
      document.getElementById("modalTitle").innerText = name;
      document.getElementById("modalDescription").innerText = description;
      document.getElementById("modalQRCode").innerHTML = "";
      new QRCode(document.getElementById("modalQRCode"), url);
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }
  </script></body>
</html>
