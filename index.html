<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Store</title>
  <style>
    :root {
      --primary-dark: #000000;
      --accent-dark: #00ff00;
      --primary-light: #ffffff;
      --accent-light: #0066ff;
    }body {
  margin: 0;
  font-family: sans-serif;
  background-color: var(--primary-dark);
  color: var(--primary-light);
}

header {
  background-color: var(--accent-dark);
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.toggle-mode {
  cursor: pointer;
  background-color: transparent;
  border: 1px solid var(--primary-light);
  padding: 5px 10px;
  color: var(--primary-light);
  border-radius: 5px;
}

.container {
  padding: 20px;
}

.app {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid var(--accent-dark);
  border-radius: 10px;
  padding: 15px;
  margin: 10px 0;
}

.app-info {
  display: flex;
  align-items: center;
}

.app img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 10px;
  margin-right: 15px;
}

.download-btn {
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  background-color: var(--accent-dark);
  color: var(--primary-dark);
  font-weight: bold;
  cursor: pointer;
}

@media (prefers-color-scheme: light) {
  body {
    background-color: var(--primary-light);
    color: var(--primary-dark);
  }

  header {
    background-color: var(--accent-light);
  }

  .app {
    border-color: var(--accent-light);
  }

  .download-btn {
    background-color: var(--accent-light);
    color: var(--primary-light);
  }
}

@media screen and (max-width: 768px) {
  .app {
    flex-direction: column;
    align-items: flex-start;
  }

  .download-btn {
    margin-top: 10px;
  }
}

  </style>
</head><body>
  <header>
    <h1>App Store</h1>
    <button class="toggle-mode" onclick="toggleTheme()">Toggle Theme</button>
  </header>
  <div class="container" id="app-list">
    <!-- Apps will be inserted here by JS -->
  </div>  <script>
    const apps = [
      { name: "App One", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Two", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Three", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Four", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Five", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Six", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Seven", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Eight", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Nine", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Ten", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Eleven", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Twelve", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Thirteen", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Fourteen", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Fifteen", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Sixteen", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Seventeen", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Eighteen", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Nineteen", img: "https://via.placeholder.com/60", link: "#" },
      { name: "App Twenty", img: "https://via.placeholder.com/60", link: "#" }
    ];

    const appList = document.getElementById('app-list');
    apps.forEach(app => {
      const appCard = document.createElement('div');
      appCard.className = 'app';
      appCard.innerHTML = `
        <div class="app-info">
          <img src="${app.img}" alt="${app.name}" />
          <div>
            <h3>${app.name}</h3>
          </div>
        </div>
        <a href="${app.link}" class="download-btn">Download</a>
      `;
      appList.appendChild(appCard);
    });

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      if (currentTheme === 'light') {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.body.style.backgroundColor = "var(--primary-dark)";
        document.body.style.color = "var(--primary-light)";
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        document.body.style.backgroundColor = "var(--primary-light)";
        document.body.style.color = "var(--primary-dark)";
      }
    }
  </script></body></html>
