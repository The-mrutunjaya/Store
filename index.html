<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MJ App Store</title>
  <style>
    :root {
      --bg-light: #fff;
      --text-light: #000;
      --bg-dark: #000;
      --text-dark: #fff;
      --accent-dark: #0f0;
      --accent-light: #007bff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: 0.3s;
    }
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header, footer {
      padding: 1rem;
      text-align: center;
      background-color: var(--accent-light);
      color: white;
    }
    body.dark-mode header,
    body.dark-mode footer {
      background-color: var(--accent-dark);
    }
    .container {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .card {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .dark-mode .card {
      background: #121212;
      border-color: #333;
    }
    .card h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    .card p {
      font-size: 0.9rem;
      color: gray;
    }
    .dark-mode .card p {
      color: #ccc;
    }
    .btn {
      display: inline-block;
      padding: 6px 12px;
      background: var(--accent-light);
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .dark-mode .btn {
      background: var(--accent-dark);
    }
    .toggle-container {
      text-align: right;
      margin: 0.5rem 1rem;
    }
    .toggle-button {
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      background: transparent;
      border: 1px solid gray;
      font-size: 0.9rem;
    }
    .dark-mode .toggle-button {
      border-color: #0f0;
      color: #0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>MJ App & PDF Store</h1>
  </header>  <div class="toggle-container">
    <button class="toggle-button" onclick="toggleDark()">Toggle Dark Mode</button>
  </div>  <div class="container">
    <!-- 20 Apps -->
    <script>
      const appContainer = document.currentScript.parentElement;
      for (let i = 1; i <= 20; i++) {
        appContainer.innerHTML += `
          <div class="card">
            <h3>App ${i}</h3>
            <p>Lightweight, fast and useful utility app.</p>
            <a class="btn" href="apps/app${i}.html">View</a>
          </div>
        `;
      }
    </script>
  </div>  <footer>
    <p>&copy; 2025 Docs by MJ</p>
  </footer>  <script>
    function toggleDark() {
      document.body.classList.toggle('dark-mode');
    }
  </script></body>
</html>
