<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App & PDF Store</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #111111;
      --text-light: #000000;
      --text-dark: #ffffff;
      --primary-light: #3c9d9b;
      --primary-dark: #00ff99;
      --accent: #888888;
    }body {
  margin: 0;
  font-family: sans-serif;
  background-color: var(--bg-light);
  color: var(--text-light);
  transition: all 0.3s ease-in-out;
}

.dark-mode {
  background-color: var(--bg-dark);
  color: var(--text-dark);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: var(--primary-light);
  color: white;
}
.dark-mode header {
  background-color: var(--primary-dark);
}

.search-sort {
  display: flex;
  gap: 10px;
  padding: 10px;
  flex-wrap: wrap;
}

input[type="text"], select {
  padding: 5px;
  font-size: 1em;
}

.list {
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding: 10px;
}

.item {
  border: 1px solid var(--accent);
  padding: 10px;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.item-content {
  flex: 1;
}

.actions button {
  margin-left: 10px;
  padding: 5px 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: white;
  padding: 20px;
  max-width: 500px;
  border-radius: 10px;
}

.dark-mode .modal-content {
  background: #222;
  color: white;
}

  </style>
</head>
<body>
  <header>
    <h1>App & PDF Store</h1>
    <button onclick="toggleDarkMode()">Toggle Dark</button>
  </header>  <section class="search-sort">
    <input type="text" id="searchInput" placeholder="Search apps or PDFs" oninput="searchItems()">
    <select onchange="sortItems(this.value)">
      <option value="name">Sort by Name</option>
      <option value="date">Sort by Date</option>
    </select>
    <select onchange="filterCategory(this.value)">
      <option value="all">All Categories</option>
      <option value="education">Education</option>
      <option value="tools">Tools</option>
    </select>
  </section>  <section class="list" id="itemList">
    <!-- Example item -->
    <div class="item" data-name="Biology Book" data-category="education" data-date="2024-12-01">
      <div class="item-content">
        <strong>Biology Book (PDF)</strong><br/>
        Size: 12MB | Updated: 2024-12-01
      </div>
      <div class="actions">
        <button onclick="showModal('Biology Book')">Preview</button>
        <button>Download</button>
      </div>
    </div>
    <div class="item" data-name="CalcPro APK" data-category="tools" data-date="2025-01-01">
      <div class="item-content">
        <strong>CalcPro (APK)</strong><br/>
        Size: 6MB | Updated: 2025-01-01
      </div>
      <div class="actions">
        <button onclick="showModal('CalcPro')">Preview</button>
        <button>Download</button>
      </div>
    </div>
  </section>  <div class="modal" id="previewModal">
    <div class="modal-content">
      <h2 id="modalTitle">Preview</h2>
      <p>App or PDF details shown here.</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>  <script>
    const body = document.body;

    function toggleDarkMode() {
      body.classList.toggle("dark-mode");
    }

    function showModal(title) {
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("previewModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("previewModal").style.display = "none";
    }

    function searchItems() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll(".item");
      items.forEach(item => {
        const name = item.getAttribute("data-name").toLowerCase();
        item.style.display = name.includes(search) ? "flex" : "none";
      });
    }

    function sortItems(type) {
      const list = document.getElementById("itemList");
      const items = Array.from(list.children);
      items.sort((a, b) => {
        const valA = a.getAttribute("data-" + type);
        const valB = b.getAttribute("data-" + type);
        return valA.localeCompare(valB);
      });
      list.innerHTML = "";
      items.forEach(item => list.appendChild(item));
    }

    function filterCategory(category) {
      const items = document.querySelectorAll(".item");
      items.forEach(item => {
        const cat = item.getAttribute("data-category");
        item.style.display = (category === "all" || cat === category) ? "flex" : "none";
      });
    }
  </script></body>
</html>
