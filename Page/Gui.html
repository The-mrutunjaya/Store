<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docs App Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
    }header {
  background: #1f1f1f;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 100;
}

.title {
  font-size: 1.5rem;
}

.search-bar input {
  padding: 0.5rem;
  border-radius: 0.25rem;
  border: none;
  width: 200px;
}

.view-toggle {
  margin-left: 1rem;
  cursor: pointer;
}

.categories {
  display: flex;
  overflow-x: auto;
  gap: 1rem;
  padding: 1rem;
  background: #181818;
}

.category {
  padding: 0.5rem 1rem;
  background: #2c2c2c;
  border-radius: 1rem;
  white-space: nowrap;
  cursor: pointer;
  transition: background 0.3s;
}

.category:hover,
.category.active {
  background: #00ff7f;
  color: #000;
}

.apps-container.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 1rem;
  padding: 1rem;
}

.apps-container.list {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  padding: 1rem;
}

.app-card {
  background: #1e1e1e;
  padding: 1rem;
  border-radius: 0.75rem;
  box-shadow: 0 0 10px rgba(0, 255, 127, 0.2);
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  transition: transform 0.2s;
}

.app-card:hover {
  transform: translateY(-5px);
}

.app-card img {
  width: 80px;
  height: 80px;
  border-radius: 1rem;
  object-fit: cover;
  margin-bottom: 0.5rem;
}

.app-card h3 {
  margin: 0.5rem 0;
}

.app-card button {
  margin-top: 0.5rem;
  background: #00ff7f;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  cursor: pointer;
}

.theme-toggle {
  cursor: pointer;
  margin-left: 1rem;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.9);
  padding-top: 60px;
}

.modal-content {
  margin: 5% auto;
  padding: 20px;
  background: #1f1f1f;
  border-radius: 10px;
  width: 90%;
  max-width: 600px;
}

.modal iframe {
  width: 100%;
  height: 400px;
  border: none;
  border-radius: 10px;
}

.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}

  </style>
</head><body>
  <header>
    <div class="title">Docs App Store</div>
    <div style="display: flex; align-items: center;">
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
      </div>
      <div class="view-toggle">ðŸ”²</div>
      <div class="theme-toggle">ðŸŒ“</div>
    </div>
  </header>  <div class="categories">
    <div class="category active">All</div>
    <div class="category">Biotech</div>
    <div class="category">Genetics</div>
    <div class="category">Tools</div>
    <div class="category">Research</div>
  </div>  <div class="apps-container grid">
    <div class="app-card">
      <img src="https://via.placeholder.com/80" alt="App Icon">
      <h3>DNA Tool</h3>
      <button onclick="openModal('https://example.com/viewer1')">View</button>
    </div>
    <div class="app-card">
      <img src="https://via.placeholder.com/80" alt="App Icon">
      <h3>Cell Visualizer</h3>
      <button onclick="openModal('https://example.com/viewer2')">View</button>
    </div>
  </div>  <!-- Modal -->  <div id="appModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <iframe id="modalIframe" src=""></iframe>
    </div>
  </div>  <script>
    const toggle = document.querySelector('.view-toggle');
    const container = document.querySelector('.apps-container');

    toggle.addEventListener('click', () => {
      container.classList.toggle('grid');
      container.classList.toggle('list');
    });

    function openModal(url) {
      document.getElementById('modalIframe').src = url;
      document.getElementById('appModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('appModal').style.display = 'none';
      document.getElementById('modalIframe').src = '';
    }
  </script></body></html>
