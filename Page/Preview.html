<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Full Featured Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        /* Previous CSS styles from earlier version */

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 1rem;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* QR Code Container */
        .qr-container {
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        /* Login/Settings Form */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Settings Section */
        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: var(--primary);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <!-- Previous Header and Content -->

    <!-- Auth Modals -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login to StudyHub</h2>
            <form class="auth-form" onsubmit="handleLogin(event)">
                <input type="email" class="form-input" placeholder="Email" required>
                <input type="password" class="form-input" placeholder="Password" required>
                <button type="submit" class="download-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('settingsModal')">&times;</span>
            <h2>Settings</h2>
            <div class="settings-item">
                <span>Dark Mode</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="settings-item">
                <span>Notifications</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="notificationToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('previewModal')">&times;</span>
            <div id="previewContent"></div>
            <div class="qr-container" id="qrCode"></div>
        </div>
    </div>

    <script>
        // Enhanced JavaScript
        let currentUser = null;

        // Login System
        function handleLogin(e) {
            e.preventDefault();
            const email = e.target.elements[0].value;
            const password = e.target.elements[1].value;
            
            // Simulated login (In real app, use backend authentication)
            currentUser = { email, preferences: {} };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            closeModal('loginModal');
            updateAuthState();
        }

        function updateAuthState() {
            const loginBtn = document.querySelector('.login-btn');
            if(currentUser) {
                loginBtn.textContent = 'Logout';
                loginBtn.onclick = handleLogout;
            } else {
                loginBtn.textContent = 'Login';
                loginBtn.onclick = () => openModal('loginModal');
            }
        }

        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            updateAuthState();
        }

        // Modal System
        function openModal(id) {
            document.getElementById(id).style.display = 'block';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        // Download with QR
        function showPreview(content) {
            openModal('previewModal');
            const previewContent = document.getElementById('previewContent');
            previewContent.innerHTML = `
                <h3>${content.title}</h3>
                <img src="${content.previewUrl}" class="card-image">
                <p>${content.description}</p>
                <button class="download-btn" onclick="handleDownload('${content.downloadUrl}')">
                    Download Now
                </button>
            `;
            
            // Generate QR Code
            new QRCode(document.getElementById("qrCode"), {
                text: content.downloadUrl,
                width: 128,
                height: 128
            });
        }

        // Enhanced Content Card Click
        document.querySelectorAll('.content-card').forEach(card => {
            card.addEventListener('click', () => {
                const content = {
                    title: card.querySelector('.card-title').textContent,
                    description: card.querySelector('.card-description').textContent,
                    previewUrl: card.querySelector('.card-image').src,
                    downloadUrl: '#real-download-url' // Replace with actual URL
                };
                showPreview(content);
            });
        });

        // Settings System
        document.getElementById('darkModeToggle').addEventListener('change', (e) => {
            document.body.classList.toggle('dark-mode', e.target.checked);
            if(currentUser) {
                currentUser.preferences.darkMode = e.target.checked;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
        });

        // Initialize
        function init() {
            // Check existing session
            currentUser = JSON.parse(localStorage.getItem('currentUser'));
            updateAuthState();
        }

        init();
    </script>
</body>
</html>
