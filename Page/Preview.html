        /* Dark mode styles */

            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="#" class="logo">StudyHub</a>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search content...">
            </div>
            <div class="header-controls">
                <button class="download-btn" onclick="openModal('settingsModal')">Settings</button>
                <button class="download-btn login-btn" id="authButton">Login</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Content grid from previous answer -->
    </main>

    <!-- Modals -->
    <div id="loginModal" class="modal hidden">
        <!-- Login form from previous answer -->
    </div>

    <div id="settingsModal" class="modal hidden">
        <!-- Settings content from previous answer -->
    </div>

    <div id="previewModal" class="modal hidden">
        <!-- Preview content from previous answer -->
    </div>

    <script>
        // Enhanced JavaScript with all features
        let currentUser = null;
        const contentItems = []; // Add your content items here

        // Initialize application
        function init() {
            loadContent();
            checkAuthState();
            setupEventListeners();
            initDarkMode();
        }

        function loadContent() {
            // Add content loading logic
        }

        function checkAuthState() {
            currentUser = JSON.parse(localStorage.getItem('currentUser'));
            updateAuthUI();
        }

        function updateAuthUI() {
            const authBtn = document.getElementById('authButton');
            if(currentUser) {
                authBtn.textContent = 'Logout';
                authBtn.onclick = handleLogout;
            } else {
                authBtn.textContent = 'Login';
                authBtn.onclick = () => openModal('loginModal');
            }
        }

        function setupEventListeners() {
            // Add all event listeners
            document.addEventListener('click', (e) => {
                if(e.target.classList.contains('modal')) {
                    closeAllModals();
                }
            });

            document.getElementById('darkModeToggle').addEventListener('change', toggleDarkMode);
        }

        function initDarkMode() {
            const darkModePref = currentUser?.preferences?.darkMode || false;
            document.body.classList.toggle('dark-mode', darkModePref);
            document.getElementById('darkModeToggle').checked = darkModePref;
        }

        function toggleDarkMode(e) {
            document.body.classList.toggle('dark-mode', e.target.checked);
            if(currentUser) {
                currentUser.preferences.darkMode = e.target.checked;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
        }

        // Add all other functions from previous answer

        // Start the application
        init();
    </script>
</body>
</html>
