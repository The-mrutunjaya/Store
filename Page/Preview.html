<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Complete Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #4f46e5;
            --background: #f8fafc;
            --text: #1e293b;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --dark-bg: #0f172a;
            --dark-text: #f8fafc;
        }

        /* Add all previous CSS styles here */
        /* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary: #2563eb;
    --secondary: #4f46e5;
    --background: #f8fafc;
    --text: #1e293b;
    --card-bg: #ffffff;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --dark-bg: #0f172a;
    --dark-text: #f8fafc;
    --border-radius: 12px;
    --transition: all 0.3s ease;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background);
    color: var(--text);
    line-height: 1.6;
    transition: var(--transition);
}

/* Header Styles */
.header {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    padding: 1.5rem 2rem;
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 2rem;
}

.logo {
    font-size: 1.8rem;
    font-weight: 600;
    color: white;
    text-decoration: none;
    transition: opacity 0.3s ease;
}

.search-container {
    flex: 1;
    max-width: 600px;
    position: relative;
}

.search-input {
    width: 100%;
    padding: 0.8rem 2rem;
    border: none;
    border-radius: 2rem;
    background: rgba(255, 255, 255, 0.9);
    font-size: 1rem;
    transition: var(--transition);
}

.search-input:focus {
    outline: none;
    background: white;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
}

/* Main Content Styles */
.main-container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.filter-section {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
}

.filter-chip {
    padding: 0.5rem 1.2rem;
    border-radius: 2rem;
    background: var(--card-bg);
    border: 1px solid #e2e8f0;
    cursor: pointer;
    transition: var(--transition);
}

.filter-chip.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
}

.content-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 2rem;
}

/* Content Card Styles */
.content-card {
    background: var(--card-bg);
    border-radius: var(--border-radius);
    overflow: hidden;
    transition: var(--transition);
    cursor: pointer;
    position: relative;
}

.content-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

.card-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: var(--border-radius) var(--border-radius) 0 0;
}

.card-content {
    padding: 1.5rem;
}

.card-title {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
}

.card-description {
    color: #64748b;
    font-size: 0.9rem;
    margin-bottom: 1rem;
}

.card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card-rating {
    display: flex;
    align-items: center;
    gap: 0.3rem;
    color: #f59e0b;
}

/* Button Styles */
.download-btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.download-btn:hover {
    background: #1d4ed8;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
    backdrop-filter: blur(2px);
}

.modal-content {
    background: var(--card-bg);
    width: 90%;
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    border-radius: var(--border-radius);
    position: relative;
    animation: modalSlide 0.3s ease;
}

@keyframes modalSlide {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.close-btn {
    position: absolute;
    top: 1rem;
    right: 1rem;
    font-size: 1.5rem;
    cursor: pointer;
    padding: 0.5rem;
}

/* Auth Form Styles */
.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: 1.5rem;
}

.form-input {
    padding: 0.8rem;
    border: 1px solid #e2e8f0;
    border-radius: 0.5rem;
    font-size: 1rem;
    background: var(--background);
    transition: var(--transition);
}

.form-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
}

/* Settings Styles */
.settings-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 0;
    border-bottom: 1px solid #e2e8f0;
}

.toggle-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #ccc;
    transition: var(--transition);
    border-radius: 34px;
}

.toggle-slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background: white;
    transition: var(--transition);
    border-radius: 50%;
}

input:checked + .toggle-slider {
    background: var(--primary);
}

input:checked + .toggle-slider:before {
    transform: translateX(26px);
}

/* QR Code Styles */
.qr-container {
    margin: 2rem 0;
    padding: 1rem;
    border: 1px solid #e2e8f0;
    border-radius: var(--border-radius);
    text-align: center;
}

/* Dark Mode Styles */
body.dark-mode {
    background-color: var(--dark-bg);
    color: var(--dark-text);
}

.dark-mode .content-card {
    background-color: #1e293b;
    border: 1px solid #334155;
}

.dark-mode .form-input {
    background-color: #334155;
    color: white;
    border-color: #475569;
}

.dark-mode .settings-item {
    border-color: #334155;
}

/* Responsive Design */
@media (max-width: 768px) {
    .nav-container {
        flex-direction: column;
        gap: 1rem;
    }

    .search-container {
        width: 100%;
    }

    .content-grid {
        grid-template-columns: 1fr;
    }

    .modal-content {
        width: 95%;
        padding: 1rem;
    }
}

@media (max-width: 480px) {
    .header {
        padding: 1rem;
    }

    .logo {
        font-size: 1.5rem;
    }

    .search-input {
        padding: 0.6rem 1.5rem;
    }

    .download-btn {
        padding: 0.5rem 1rem;
    }
}

/* Utility Classes */
.hidden {
    display: none !important;
}

.visible {
    display: block !important;
    }
        /* Include styles from previous answer */
        
        .hidden {
            display: none !important;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .dark-mode .content-card {
            background-color: #1e293b;
        }

        .dark-mode .form-input {
            background-color: #334155;
            color: white;
        }
    </style>
</head>

    <header class="header">
        <nav class="nav-container">
            <a href="#" class="logo">StudyHub</a>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search content...">
            </div>
            <div class="header-controls">
                <button class="download-btn" onclick="openModal('settingsModal')">Settings</button>
                <button class="download-btn login-btn" id="authButton">Login</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-container">

    <div id="loginModal" class="modal hidden">

    <div id="settingsModal" class="modal hidden">

    </div>

    <div id="previewModal" class="modal hidden">

    <script>

        let currentUser = null;

        // Initialize application
        function init() {
            loadContent();
            checkAuthState();

            initDarkMode();
        }

        function loadContent() {
            // Add content loading logic
        }

        function checkAuthState() {
            currentUser = JSON.parse(localStorage.getItem('currentUser'));
            updateAuthUI();
        }

        function updateAuthUI() {
            const authBtn = document.getElementById('authButton');
            if(currentUser) {
                authBtn.textContent = 'Logout';
                authBtn.onclick = handleLogout;
            } else {
                authBtn.textContent = 'Login';
                authBtn.onclick = () => openModal('loginModal');
            }
        }

        function setupEventListeners() {
            // Add all event listeners
            document.addEventListener('click', (e) => {
                if(e.target.classList.contains('modal')) {
                    closeAllModals();
                }
            });

            document.getElementById('darkModeToggle').addEventListener('change', toggleDarkMode);
        }

        function initDarkMode() {
            const darkModePref = currentUser?.preferences?.darkMode || false;
            document.body.classList.toggle('dark-mode', darkModePref);
            document.getElementById('darkModeToggle').checked = darkModePref;
        }

        function toggleDarkMode(e) {
            document.body.classList.toggle('dark-mode', e.target.checked);
            if(currentUser) {
                currentUser.preferences.darkMode = e.target.checked;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
        }

        // Add all other functions from previous answer

        // Start the application
        init();
    </script>
</body>
</html>
