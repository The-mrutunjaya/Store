<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App & PDF Store</title>
  <style>
    :root {
      --bg-light: #fff;
      --text-light: #333;
      --primary: #2a9d8f;
      --bg-dark: #121212;
      --text-dark: #fff;
      --accent: #26a69a;
    }body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: var(--bg-light);
  color: var(--text-light);
  transition: background 0.3s, color 0.3s;
}

body.dark {
  background-color: var(--bg-dark);
  color: var(--text-dark);
}

header, nav, footer {
  padding: 1rem;
  background-color: var(--primary);
  color: white;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#view-toggle {
  cursor: pointer;
  background: none;
  border: 1px solid white;
  padding: 4px 8px;
  border-radius: 4px;
}

.container {
  padding: 1rem;
  display: grid;
  gap: 1rem;
}

.grid-view {
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
}

.list-view {
  grid-template-columns: 1fr;
}

.card {
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 1rem;
  background: #fafafa;
  transition: 0.3s;
}

body.dark .card {
  background: #1e1e1e;
  border-color: #333;
}

.card h3 {
  margin: 0 0 0.5rem;
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.modal-content {
  background: white;
  padding: 2rem;
  border-radius: 8px;
  width: 90%;
  max-width: 500px;
}

.modal.active {
  display: flex;
}

.toggle-dark {
  background: none;
  border: 1px solid white;
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <header>
    <h2>Docs & Apps</h2>
    <div>
      <button id="view-toggle">Toggle View</button>
      <button class="toggle-dark" onclick="toggleDark()">Dark Mode</button>
    </div>
  </header>  <main class="container list-view" id="item-container">
    <!-- Items will be injected here -->
  </main>  <div class="modal" id="previewModal">
    <div class="modal-content">
      <h3 id="modalTitle">Preview</h3>
      <iframe id="modalFrame" src="" style="width:100%;height:300px;"></iframe>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>  <script>
    const items = [
      { name: "Biotech PDF 1", type: "pdf", link: "#", preview: "https://example.com/preview1.pdf" },
      { name: "App Installer", type: "apk", link: "#", preview: "https://example.com/app.apk" },
      { name: "Sample Notes", type: "pdf", link: "#", preview: "https://example.com/notes.pdf" },
      { name: "Biotech App", type: "apk", link: "#", preview: "https://example.com/biotech.apk" }
    ];

    const container = document.getElementById('item-container');
    const modal = document.getElementById('previewModal');
    const modalFrame = document.getElementById('modalFrame');
    const modalTitle = document.getElementById('modalTitle');

    function renderItems() {
      container.innerHTML = '';
      items.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h3>${item.name}</h3>
          <p>Type: ${item.type.toUpperCase()}</p>
          <button onclick="showPreview('${item.name}', '${item.preview}')">Preview</button>
          <a href="${item.link}" target="_blank"><button>Download</button></a>
        `;
        container.appendChild(div);
      });
    }

    function showPreview(title, link) {
      modal.classList.add('active');
      modalTitle.innerText = title;
      modalFrame.src = link;
    }

    function closeModal() {
      modal.classList.remove('active');
      modalFrame.src = '';
    }

    function toggleDark() {
      document.body.classList.toggle('dark');
    }

    document.getElementById('view-toggle').addEventListener('click', () => {
      container.classList.toggle('grid-view');
      container.classList.toggle('list-view');
    });

    renderItems();
  </script></body>
</html>
