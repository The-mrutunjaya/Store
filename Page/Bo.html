<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App & PDF Store</title>
  <style>
    :root {
      --primary-color: #0a0;
      --bg-light: #f5f5f5;
      --bg-dark: #111;
      --text-light: #fff;
      --text-dark: #111;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      transition: 0.3s;
    }
    .dark {
      background: var(--bg-dark);
      color: var(--text-light);
    }
    header, footer {
      padding: 1rem;
      background: var(--primary-color);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-toggle, .theme-toggle, .view-toggle {
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
      font-size: 1rem;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 250px;
      padding: 1rem;
      background: #ccc;
    }
    .sidebar.dark {
      background: #222;
    }
    .main {
      flex: 1;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }
    .list-view .main {
      display: block;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      background: #fff;
    }
    .dark .card {
      background: #1c1c1c;
      border-color: #444;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .modal-content {
      background: #333;
      padding: 2rem;
      border-radius: 8px;
    }
    .modal.show { display: flex; }
    .progress-bar {
      height: 10px;
      width: 100%;
      background: #444;
      margin-top: 1rem;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0%;
      background: limegreen;
      transition: width 1s ease-in-out;
    }
  </style>
</head>
<body>
  <header>
    <div>App & PDF Store</div>
    <div>
      <button class="theme-toggle">Toggle Theme</button>
      <button class="view-toggle">List/Grid</button>
    </div>
  </header>
  <div class="container">
    <aside class="sidebar">
      <div>Categories</div>
      <ul>
        <li>Education</li>
        <li>Tools</li>
        <li>Media</li>
      </ul>
    </aside>
    <main class="main">
      <div class="card">
        <h3>Sample App</h3>
        <p>Category: Tools</p>
        <button class="preview-btn">Preview</button>
        <button class="download-btn">Download</button>
      </div>
      <!-- Repeat cards -->
    </main>
  </div>
  <div class="modal" id="previewModal">
    <div class="modal-content">
      <h2>Download Preview</h2>
      <p>App or PDF Description</p>
      <div class="progress-bar"><div class="progress-bar-inner"></div></div>
      <br />
      <button onclick="closeModal()">Close</button>
    </div>
  </div>
  <footer>
    <div>Â© 2025 Docs by MJ</div>
  </footer>
  <script>
    const themeToggle = document.querySelector('.theme-toggle');
    const viewToggle = document.querySelector('.view-toggle');
    const previewBtns = document.querySelectorAll('.preview-btn');
    const modal = document.getElementById('previewModal');
    const progressBar = document.querySelector('.progress-bar-inner');themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  document.querySelector('.sidebar').classList.toggle('dark');
});

viewToggle.addEventListener('click', () => {
  document.body.classList.toggle('list-view');
});

previewBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    modal.classList.add('show');
    progressBar.style.width = '0%';
    setTimeout(() => {
      progressBar.style.width = '100%';
    }, 100);
  });
});

function closeModal() {
  modal.classList.remove('show');
  progressBar.style.width = '0%';
}

  </script>
</body>
</html>
