<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Store - Docs by MJ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #111;
      --text-light: #333;
      --text-dark: #f9f9f9;
      --primary: #28a745;
      --card-radius: 16px;
      --transition: 0.3s ease;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: var(--transition);
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      padding: 1rem;
      background: var(--primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-theme {
      cursor: pointer;
    }
    .container {
      display: flex;
    }
    nav {
      width: 200px;
      min-height: 100vh;
      background: #222;
      color: white;
      padding: 1rem;
    }
    main {
      flex: 1;
      padding: 1rem;
    }
    .grid-toggle {
      margin-bottom: 1rem;
    }
    .apps {
      display: grid;
      gap: 1rem;
    }
    .grid .apps {
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .list .apps {
      grid-template-columns: 1fr;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: var(--card-radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: var(--transition);
    }
    body.dark .card {
      background: #222;
      color: var(--text-dark);
    }
    .card h3 {
      margin-top: 0;
    }
    .download-btn {
      background: var(--primary);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
    }
    .modal.active {
      display: flex;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: #ddd;
      margin-top: 1rem;
    }
    .progress-fill {
      width: 0;
      height: 100%;
      background: var(--primary);
      transition: width 0.6s ease;
    }
  </style>
</head>
<body>
  <header>
    <h1>Docs by MJ</h1>
    <i class="fas fa-moon toggle-theme" onclick="toggleTheme()"></i>
  </header>
  <div class="container">
    <nav>
      <p><strong>Categories</strong></p>
      <ul>
        <li>Education</li>
        <li>Utilities</li>
        <li>Media</li>
        <li>PDFs</li>
        <li>APK Files</li>
      </ul>
    </nav>
    <main>
      <div class="grid-toggle">
        <button onclick="setView('list')">List View</button>
        <button onclick="setView('grid')">Grid View</button>
      </div>
      <div class="apps list">
        <div class="card">
          <h3>Genetics Notes PDF</h3>
          <p>Category: Education</p>
          <button class="download-btn" onclick="openModal('Genetics Notes PDF')">Download</button>
        </div>
        <div class="card">
          <h3>DNA Viewer APK</h3>
          <p>Category: Utilities</p>
          <button class="download-btn" onclick="openModal('DNA Viewer APK')">Download</button>
        </div>
        <!-- More cards here -->
      </div>
    </main>
  </div>  <div class="modal" id="downloadModal">
    <div class="modal-content">
      <h2 id="modalTitle">Downloading...</h2>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
  </div>  <script>
    const appsContainer = document.querySelector('.apps');
    function setView(view) {
      appsContainer.parentElement.className = view;
    }
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
    function openModal(title) {
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('downloadModal').classList.add('active');
      const fill = document.getElementById('progressFill');
      fill.style.width = '0%';
      setTimeout(() => fill.style.width = '100%', 100);
      setTimeout(() => closeModal(), 2000);
    }
    function closeModal() {
      document.getElementById('downloadModal').classList.remove('active');
    }
  </script></body>
</html>
