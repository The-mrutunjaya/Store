<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Center</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #222;
    }
    .dark-mode {
      background-color: #111;
      color: #eee;
    }
    header, footer {
      background: #222;
      color: white;
      padding: 1rem;
    }
    .dark-mode header, .dark-mode footer {
      background: #000;
    }
    .app-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: white;
    }
    .dark-mode .app-card {
      background-color: #222;
      border-color: #444;
    }
    .grid-view .app-card {
      width: calc(50% - 1rem);
      display: inline-block;
      margin-right: 1rem;
      vertical-align: top;
    }
    .list-view .app-card {
      width: 100%;
    }
    .preview-modal {
      max-width: 700px;
    }
    .nav-toggle, .view-toggle {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center">
    <div><i class="bi bi-qr-code-scan"></i> Download Center</div>
    <div>
      <button class="btn btn-sm btn-outline-light" id="themeToggle">Dark Mode</button>
    </div>
  </header>  <nav class="p-2 border-bottom d-flex justify-content-between">
    <div>
      <input type="text" id="search" class="form-control" placeholder="Search apps or PDFs">
    </div>
    <div>
      <select id="categoryFilter" class="form-select">
        <option value="all">All Categories</option>
        <option value="pdf">PDF</option>
        <option value="apk">APK</option>
      </select>
    </div>
    <div>
      <button id="toggleView" class="btn btn-outline-secondary view-toggle">Grid</button>
    </div>
  </nav>  <main class="container py-3 list-view" id="appContainer">
    <!-- Example Card -->
    <div class="app-card" data-type="apk" data-name="Sample App">
      <h5>Sample App</h5>
      <p>Category: APK</p>
      <button class="btn btn-primary preview-btn" data-file="sample.apk">Preview & Download</button>
    </div>
    <div class="app-card" data-type="pdf" data-name="Sample PDF">
      <h5>Sample PDF</h5>
      <p>Category: PDF</p>
      <button class="btn btn-primary preview-btn" data-file="sample.pdf">Preview & Download</button>
    </div>
  </main>  <footer class="text-center">DOCS BY MJ</footer>  <!-- Modal -->  <div class="modal fade" id="previewModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered preview-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Preview</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <iframe src="" width="100%" height="400px" id="previewFrame"></iframe>
          <div class="progress mt-3">
            <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%">0%</div>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-success" id="downloadLink" download>Download</a>
        </div>
      </div>
    </div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;
    const appContainer = document.getElementById('appContainer');
    const toggleViewBtn = document.getElementById('toggleView');
    const search = document.getElementById('search');
    const categoryFilter = document.getElementById('categoryFilter');

    toggleBtn.onclick = () => {
      body.classList.toggle('dark-mode');
    };

    toggleViewBtn.onclick = () => {
      if (appContainer.classList.contains('list-view')) {
        appContainer.classList.remove('list-view');
        appContainer.classList.add('grid-view');
        toggleViewBtn.textContent = 'List';
      } else {
        appContainer.classList.remove('grid-view');
        appContainer.classList.add('list-view');
        toggleViewBtn.textContent = 'Grid';
      }
    };

    document.querySelectorAll('.preview-btn').forEach(btn => {
      btn.onclick = () => {
        const file = btn.dataset.file;
        const iframe = document.getElementById('previewFrame');
        iframe.src = file.endsWith('.pdf') ? file : 'https://via.placeholder.com/400x300.png?text=APK+Preview';
        const progress = document.getElementById('progressBar');
        progress.style.width = '0%';
        progress.textContent = '0%';
        let percent = 0;
        const interval = setInterval(() => {
          if (percent >= 100) {
            clearInterval(interval);
          } else {
            percent += 10;
            progress.style.width = percent + '%';
            progress.textContent = percent + '%';
          }
        }, 200);
        document.getElementById('downloadLink').href = file;
        const modal = new bootstrap.Modal(document.getElementById('previewModal'));
        modal.show();
      };
    });

    search.addEventListener('input', () => {
      const keyword = search.value.toLowerCase();
      document.querySelectorAll('.app-card').forEach(card => {
        card.style.display = card.dataset.name.toLowerCase().includes(keyword) ? '' : 'none';
      });
    });

    categoryFilter.onchange = () => {
      const value = categoryFilter.value;
      document.querySelectorAll('.app-card').forEach(card => {
        card.style.display = value === 'all' || card.dataset.type === value ? '' : 'none';
      });
    };
  </script></body>
</html>
