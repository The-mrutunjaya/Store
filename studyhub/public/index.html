<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub Pro - Ultimate Learning Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Auth Overlay -->
    <div class="auth-overlay hidden">
        <div class="auth-container"></div>
    </div>

    <!-- Main App -->
    <div class="app-container hidden">
        <!-- Header -->
        <header class="main-header">
            <nav class="nav-container">
                <div class="branding">
                    <img src="assets/logo.svg" alt="StudyHub" class="logo">
                    <h1>StudyHub Pro</h1>
                </div>
                
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" class="global-search" placeholder="Search 10,000+ resources...">
                </div>

                <div class="header-actions">
                    <button class="icon-btn" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="icon-btn" id="userMenu">
                        <i class="fas fa-user-circle"></i>
                    </button>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="content-grid-container">
            <!-- Content will be injected here -->
        </main>

        <!-- Player Overlay -->
        <div class="media-player hidden">
            <video controls id="mainPlayer"></video>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script type="module" src="src/app.js"></script>
</body>
</html>
